<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1>Weather</h1>
        <form class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Please enter a city🏙️"
            autofocus="on"
            autocomplete="off"
            id="city-input"
          />
          <input type="submit" value="🔍" /><input
            type="button"
            value="📍"
            class="btn"
          />
        </form>
        <h2 id="city"></h2>
        <p id="date">04/17/2022</p>
        <h6 id="description"></h6>
        <span
          ><a href=""
            ><img
              src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
              alt="weather image"
              class="temperature"
              id="icon" /></a
        ></span>
        <span class="temperature" id="temperature"></span>
        <span class="units">
          <a href="#" id="celsius-link">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a></span
        >
        <ul class="stats">
          <li>♨️️Humidity: <span id="humidity"></span>%</li>
          <li>🌬Wind: <span id="wind"></span>km/h</li>
        </ul>
        <br />
        <br />
      </div>
    </div>
    <p>
      <a
        href="https://github.com/Mbecraft1617/WeatherApplication"
        target="_blank"
        >Open-source code</a
      >
      by Monica Becraft
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
